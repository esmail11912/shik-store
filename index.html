function add(id){ const p=PRODUCTS.find(x=>x.id===id); if(!p) return; const i=CART.find(x=>x.id===id); if(i) i.qty++; else CART.push({id:p.id,title:p.title,price:Number(p.price||0),desc:p.desc,qty:1}); save(); openDrawer(); }
